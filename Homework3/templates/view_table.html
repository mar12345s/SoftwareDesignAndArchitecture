<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Table for {{ company }}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f6f9;
            color: #333;
        }

        .container {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
            margin-top: 50px;
        }

        h1, h2 {
            font-size: 32px;
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
        }

        p {
            font-size: 18px;
            color: #7f8c8d;
            text-align: center;
        }

        .table-responsive {
            margin-top: 20px;
            margin-bottom: 30px;
        }

        .table {
            background-color: #fff;
            border-radius: 8px;
            border-collapse: collapse;
            width: 100%;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .table th,
        .table td {
            padding: 12px;
            text-align: center;
            border: 1px solid #ddd;
        }

        .table th {
            background-color: #4CAF50;
            color: white;
        }

        .table td {
            background-color: #f9f9f9;
        }

        .table-striped tbody tr:nth-of-type(odd) {
            background-color: #f2f2f2;
        }

        .btn-primary {
            font-size: 16px;
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            border-radius: 5px;
            border: none;
        }

        .btn-primary:hover {
            background-color: #2980b9;
            cursor: pointer;
        }

        footer {
            text-align: center;
            margin-top: 40px;
            color: #888;
        }

        .error {
            color: red;
            font-size: 16px;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Data Table for {{ company }}</h1>
        <p>Date Range: {{ date_from }} to {{ date_to }}</p>

        <div class="table-responsive">
            {{ table|safe }}
        </div>

        <a href="{{ url_for('index') }}" class="btn btn-primary mt-3">Back to Home</a>
    </div>
</body>
</html>
